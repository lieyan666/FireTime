name: Build Standalone

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare standalone package
        run: |
          mkdir -p standalone-package
          # 使用 /. 确保复制所有文件包括隐藏目录 (.next)
          cp -r .next/standalone/. standalone-package/
          cp -r .next/static standalone-package/.next/static
          cp -r public standalone-package/public

      - name: Verify standalone package
        run: |
          echo "=== standalone-package contents ==="
          ls -la standalone-package/
          echo "=== .next directory ==="
          ls -la standalone-package/.next/
          test -f standalone-package/.next/BUILD_ID && echo "✓ BUILD_ID exists"

      - name: Create tarball
        run: tar -czf firetime-standalone.tar.gz -C standalone-package .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: firetime-standalone
          path: firetime-standalone.tar.gz
          retention-days: 30
